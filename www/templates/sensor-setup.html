<ion-view><ion-nav-bar class="bar-calm"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><h1 class="title">Sensor Setup</h1><ion-nav-buttons side="right"><button ng-click="save()" class="button button-clear">Save</button></ion-nav-buttons></ion-nav-bar><ion-content class="has-header"><div ng-repeat="sensorHub in sensorHubs" class="card"><div class="item item-divider">{{ meta.sensorHubTypes[sensorHub.sensorHubType] }}<div class="item-note">{{ sensorHub._id }}</div></div><label class="item item-input item-select"><div class="input-label">Room</div><select ng-model="sensorHub.roomType" ng-options="roomTypeId as roomTypeName for (roomTypeId, roomTypeName) in meta.roomTypes"></select></label><label ng-if="sensorHub.sensorHubType == 1" class="item item-input item-select"><div class="input-label">Water source</div><select ng-model="sensorHub.waterSource" ng-options="waterSourceId as waterSourceName for (waterSourceId, waterSourceName) in meta.waterSources"></select></label><ion-toggle toggle-class="toggle-balanced" ng-click="toggleMuted(sensorHub._id, 'temperature')" ng-checked="categoryIsNotMuted(sensorHub._id, 'temperature')">Temperature alerts</ion-toggle><ion-toggle ng-show="sensorHub.sensorHubType == 2" toggle-class="toggle-balanced" ng-click="toggleMuted(sensorHub._id, 'light')" ng-checked="categoryIsNotMuted(sensorHub._id, 'light')">Light alerts</ion-toggle><ion-toggle ng-show="sensorHub.sensorHubType == 2" toggle-class="toggle-balanced" ng-click="toggleMuted(sensorHub._id, 'humidity')" ng-checked="categoryIsNotMuted(sensorHub._id, 'humidity')">Humidity alerts</ion-toggle><ion-toggle ng-show="sensorHub.sensorHubType == 1" toggle-class="toggle-balanced" ng-click="toggleMuted(sensorHub._id, 'water')" ng-checked="categoryIsNotMuted(sensorHub._id, 'water')">Water alerts</ion-toggle><ion-toggle ng-show="sensorHub.sensorHubType == 3" toggle-class="toggle-balanced" ng-checked="true">Movement</ion-toggle><ion-toggle ng-show="sensorHub.sensorHubType == 4" toggle-class="toggle-balanced" ng-checked="true">Motion</ion-toggle></div></ion-content></ion-view>
